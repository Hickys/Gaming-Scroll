<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" />

    <title>Tela de login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@500&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@700&display=swap");
  </style>
  <!--
     -------------------
     ------------------------------------------------------------------------------------------------->

  <body>
    <div
      class="bg-inteiro"
      style="
        background-image: url(../assets/img/akfqd7mvcss51.jpg);
        background-repeat: no-repeat;
      "
    >
      <!--Background-->

      <app-nav-bar-cli></app-nav-bar-cli>

      <!--Centro da PÃ¡gina-->
      <main>
        <div class="logo-nome form">
          <div class="flex">
            <img
              class="pergaminho logoCentral"
              src="../../assets/img/pergaminho3.png"
            />
          </div>
          <div>
            <ng-container *ngIf="user$ | async as user; else registrar">
              <button routerLink="/perfil" class="botaoHome botaoCentral">
                <p class="grenze textoBotaoHome">Minha lista</p>
              </button>
            </ng-container>
            <ng-template #registrar>
              <button routerLink="/registrar" class="botaoHome botaoCentral">
                <p class="grenze textoBotaoHome">Registrar-se</p>
              </button>
            </ng-template>
          </div>
        </div>
      </main>
      <app-footer></app-footer>
    </div>
  </body>
</html>
