<style>
  @import url("https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@500&display=swap");
</style>

<body>
  <div
    class="bg-inteiro"
    style="
      background-image: url(../assets/img/akfqd7mvcss51.jpg);
      background-repeat: no-repeat;
    "
  >
    <app-nav-bar-cli></app-nav-bar-cli>
    <div *ngIf="!isSignedIn">
      <div class="caixa">
        <h3 class="login-texto">Login</h3>
        <input
          class="placeholders"
          type="text"
          #emailSignin
          placeholder="E-mail"
        />
        <input
          class="placeholders"
          type="text"
          #passwordSignin
          placeholder="Senha"
        />
        <button
          class="botao-entrar"
          (click)="onSignin(emailSignin.value, passwordSignin.value)"
        >
          Entrar
        </button>
      </div>
      <!-- componente pra testar login, tem um botÃ£o de logout nele -->
    </div>
    <app-teste *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-teste>
    <app-footer></app-footer>
  </div>
</body>
